<!DOCTYPE html>
<html lang="zh_hk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>筆記分享 - Best Regards.</title>
    <script src="../jquery.js"></script>
    <script src="loadPosts.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".navigation_bar a").on({
          mouseenter: function() {
            $(this).css("background-color", "#a5b6c4");
          },
          mouseleave: function() {
            if ($(this).parent().attr("class") == "active") {
              $(this).css("background-color", "white");
            } else {
              $(this).css("background-color", "#dddddd");
            }
          }
        });

        $(".modal-close").click(function() {
          $(".modal").css("display", "none");
        });

        $(".modal").click(function(event) {
          if (event.target.className == "modal") {
            $(".modal").css("display", "none");
          }
        })

        console.log($("div.atmt_img_preview").length);
      });
    </script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <img src="">
      </div>
    </div>
    <div class="heading">
      <!-- TODO replace with logo (picture) -->
      <h1>Best Regards.</h1>
    </div>
    <div class="navigation_bar">
      <ul>
        <li class="active"><a href="../home">主頁</a></li>
        <li><a href="../notes-sharing">筆記分享</a></li>
      </ul>
    </div>
    <div class="posts">
      <!-- Contents loaded by JS -->
    </div>
  </body>
</html>
